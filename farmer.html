<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <!-- bootstrap js -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- 직접만든 css -->
    <link href="./css/base.css" type="text/css" rel="stylesheet" />
    <link href="css/farmer.css" type="text/css" rel="stylesheet" />
    <!-- 헤더 및 푸터를 불러오는 js -->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="js/base.js" type="text/javascript"></script>
    <!-- 상품 목록을 동적 생성하기 위한 js -->
    <script src="js/farmer.js" type="text/javascript"></script>

    <title>농장 이야기</title>
</head>
<body>
<div id="load-header">
</div>

<div id="fullcontainer">
    <div id="banner-img-container">
        <div id="banner-img-container1">
            <img id="banner1" src="https://s3.ap-northeast-2.amazonaws.com/elasticbeanstalk-ap-northeast-2-857537721091/eoljang-asset/Farmer_page/Farmer/sacy/sacy_farmer_3.png" width="100%" height="auto">
        </div>
        <div id="banner-img-container2">
            <img id="farmer_thumbnail" src="https://s3.ap-northeast-2.amazonaws.com/elasticbeanstalk-ap-northeast-2-857537721091/eoljang-asset/Product/sacy/farmer_info/sacy_farmer_profile.png" width="100%" height="auto">
        </div>
    </div>

    <div id="profile-container">
        <div id="profile-text-container1">
            농장 위치
        </div>
    </div>

    <div id="profile-adress-container">
        <div id="profile-adress-container1">
            농장 이름
        </div>
    </div>

    <div id="profile-name-container">
        <div id="profile-name-container1">
            농부 이름
        </div>
    </div>


    <div id="profile-context-container">
        <div id="profile-context-container1">
            농장 소개
        </div>
    </div>

    <div id="profile-icon-container1">
        <img id="profile-icon1" src="https://s3.ap-northeast-2.amazonaws.com/elasticbeanstalk-ap-northeast-2-857537721091/eoljang-asset/Farmer_page/common/group-4%403x.png" width="100%" height="auto">
    </div>
    <div id="product-section">
        <!-- product.js에서 동적생성 -->
    </div>
</div>

<div id="load-footer">
</div>
</body>
</html>
