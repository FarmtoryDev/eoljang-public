<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <!-- bootstrap js -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- 직접만든 css -->
    <link href="./css/base.css" type="text/css" rel="stylesheet" />
    <link href="./css/mypage.css" type="text/css" rel="stylesheet" />

    <title>마이페이지</title>
</head>
<body>
<div id="load-header">
</div>

<div id="fullcontainer">
    <div id="order-title">
        마이페이지 주문 내역
    </div>
    <div id="tab-container">
        <div id="preorder-tab" class="selected-tab">
            <div id="preorder-text">프리오더 구매내역</div>
        </div>
        <div id="delivery-tab" class="clickable unselected-tab" onclick="onClick(this.id)">
            <div id="delivery-text">택배배송 구매내역</div>
        </div>
    </div>
    <div id="order-container">
        <div id="order-table-title">
            <div class="table-title" id="order-table-data">
                구매일시
            </div>
            <div class="table-title" id="order-table-farmer">
                판매자
            </div>
            <div class="table-title" id="order-table-info">
                상품 정보
            </div>
            <div class="table-title" id="order-table-price">
                판매가
            </div>
            <div class="table-title" id="order-table-count">
                수량(ea)
            </div>
            <div class="table-title" id="order-table-allprice">
                주문 금액
            </div>
            <div class="table-title" id="order-table-status">
                상태
            </div>
        </div>
        <div id="order-table-product">
        </div>
    </div>
</div>

<div id="load-footer">
</div>
<script src="lib/moment.js"></script>
<script src="lib/moment-timezone-with-data.js"></script>
<!-- 헤더 및 푸터를 불러오는 js -->
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script src="js/base.js" type="text/javascript"></script>
<script>getUserName();</script>
<script src="js/mypage.js" type="text/javascript"></script>
</body>
</html>
