<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <!-- bootstrap js -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- 직접만든 css -->
    <link href="./css/base.css" type="text/css" rel="stylesheet" />
    <link href="./css/order.css" type="text/css" rel="stylesheet" />
    <!-- 헤더 및 푸터를 불러오는 js -->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="js/base.js" type="text/javascript"></script>
    <script src="js/order.js" type="text/javascript"></script>
    <!-- kakao pay js -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js" ></script>
    <script type="text/javascript" src="https://service.iamport.kr/js/iamport.payment-1.1.2.js"></script>
    <script src="https://ssl.daumcdn.net/dmaps/map_js_init/postcode.v2.js"></script>

    <title>주문내역 확인 및 배송지 입력</title>
</head>
<body>
<div id="load-header">
</div>

<div class="row" id="fullcontainer">
    <div id="order-title">
        주문내역 확인 및 배송지 입력
    </div>
    <div id="order-container">
        <div id="order-box">
            <div id="order-table-title">
                <div class="table-title" id="order-table-farmer">
                    판매자
                </div>
                <div class="table-title table-left-line" id="order-table-info">
                    상품 정보
                </div>
                <div class="table-title table-left-line" id="order-table-price">
                    판매가
                </div>
                <div class="table-title table-left-line" id="order-table-count">
                    수량(ea)
                </div>
                <div class="table-title table-left-line" id="order-table-allprice">
                    주문 금액
                </div>
            </div>

            <div id="order-table-product">
                <!-- 주문내역 동적 생성 부분 -->
            </div>
        </div>
        <div id="price-box">
            <!-- 결제 예상 금액 동적 생성 부분 -->
        </div>
    </div>
    <div class="text-box" id="text-box-name">
        <div class="text-title" id="title-name">주문자 이름</div>
        <input id="input-name" type="text">
    </div>
    <div class="text-box" id="text-box-phone">
        <div class="text-title" id="title-phone">주문자 휴대전화</div>
        <input id="input-phone1" type="tel">
        <input id="input-phone2" type="tel">
        <input id="input-phone3" type="tel">
    </div>
    <div class="text-box" id="text-box-address">
        <div class="text-title" id="title-address">배송 수령지 주소</div>
        <div id="addnum-container">
            <input id="input-address1" type="text" readonly onclick="onClick('btn-addnum')">
            <img id="btn-addnum" class="clickable" onclick="onClick(this.id)" src="img/order/btn_addnum.png">
        </div>
        <div id="address-container">
            <input id="input-address2" type="text" readonly onclick="onClick('btn-addnum')">
            <input id="input-address3" type="text">
        </div>
    </div>
    <div class="line" id="confirm-line"></div>
    <div class="text-box" id="confirm-container">
        <div id="agree-container1">
            <input class="agree-checkbox" id="agree-checkbox1" type="checkbox">
            <div class="agree-text">결제대행서비스 약관에 모두 동의합니다.</div>
            <div class="terms-text clickable" id="btn-terms1" onclick="onClick(this.id)">약관보기</div>
        </div>
        <div id="agree-container2">
            <input class="agree-checkbox" id="agree-checkbox2" type="checkbox">
            <div class="agree-text">본인은 개인정보 제3자 제공 동의에 관한 내용을 모두 이해하였으며 이에 동의합니다.</div>
            <div class="terms-text clickable" id="btn-terms2" onclick="onClick(this.id)">약관보기</div>
        </div>
        <img id="btn-confirm" class="clickable" onclick="onClick(this.id)" src="img/order/btn_confirm.png">
        <img id="btn-back" class="clickable" onclick="onClick(this.id)" src="img/order/btn_back.png">
    </div>
    <div class="cd-popup" role="alert">
        <div class="cd-popup-container" id="popup-container">
            <div class="cd-popup-close clickable">
                <img id="btn-close" src="img/map/btn_close.png">
            </div>
            <div id="term-content"></div>
        </div> <!-- cd-popup-container -->
    </div> <!-- cd-popup -->
</div>

<div id="load-footer">
</div>
</body>
</html>
